<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
    <a-assets>
    <!-- 画像をプリロード -->
    <img id="text" src="./images/text.png">
    <!-- 3Dモデルをプリロード -->

  </a-assets>
  <!-- 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/pattern-marker_1.patt'>
    <!-- 赤い球体を表示 -->
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
    
    <a-entity>
      <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
      <a-image src="#text" width="2" height="2" rotation="-90 0 0"></a-image>
      <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
      <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-marker>
  
  <a-entity camera></a-entity>

</a-scene>
</body>
</html>
